<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--Estructura del encabezado-->
    <header>
      <ul class="container-header">
        <li> <!--Logo de pinterest-->
          <a class="logo-pinterest"href="#">
            <i class="fa fa-pinterest" aria-hidden="true"></i>
          </a>
        </li>
        <li><!--cuadro de busqueda-->
          <nav class="box-search">
           <ul>
            <li>
                <a href="#">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </a> 
            </li>
            <li><!--Agregando input-->
                <form class="box-form" action="index.html" method="post">
                  <input type="text" name="" value="" placeholder="diseño web">
                </form>
            </li>
            <li>
                <i class="fa fa-times" aria-hidden="true"></i>
            </li>
            <li>
                <span>All Pins</span>
            </li>
            <li>
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </li>
           </ul>
          </nav></li>
        <li><!--barra de navegación-->
          <nav class="icons-left">
            <ul>
              <li>
                <i class="fa fa-user" aria-hidden="true"></i>
              </li>
              <li>
                <i class="fa fa-bars" aria-hidden="true"></i>
              </li>
              <li>
                <i class="fa fa-commenting" aria-hidden="true"></i>
              </li>
            </ul>
            </nav>
          </li>       
      </ul>
      <hr>
      <!--Estructura del menu-->
      <nav class="menu">
        <ul>
          <li><a class="square1" href="#">Inspiración</a></li>
          <li><a class="square4" href="#">Gráfico</a></li>
          <li><a class="square3" href="#">Colores</a></li>
          <li><a class="square1" href="#">Responsivo</a></li>
          <li><a class="square2" href="#">Móvil</a></li>
          <li><a class="square3" href="#">Fotografia</a></li>
          <li><a class="square4" href="#">Portafolio</a></li>
          <li><a class="square1" href="#">Creativo</a></li>
          <li><a class="square2" href="#">Empresarial</a></li>
        </ul>      
      </nav>
    </header>
    <section >
        <div class="pins">
          <img src="assets/images/v-lazos.jpg" alt="lazos">
        </div>
        <div class="pins"><img src="assets/images/v-combinaciones.jpg" alt="combinaciones"></div>
        <div class="pins"><img src="assets/images/v-fuentesfoto.jpg" alt="fuentes"></div>
        <div class="pins"><img src="assets/images/v-top.jpg" alt="top"></div>
        <div class="pins"><img src="assets/images/v-watercolor.jpg" alt="watercolor"></div>
        <div class="pins"><img src="assets/images/tienda.jpg" alt="tienda"></div>
        <div class="pins"><img src="assets/images/mapa.jpg" alt="mapa"></div>
        <div class="pins"><img src="assets/images/v-logospurple.jpg" alt="logos"></div>
        <div class="pins"><img src="assets/images/wordpress.jpg" alt="wordpress"></div>
        
    </section>

  </body>
</html>
